name: Django + React CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres.wctpncuvrrotnnzsrroc
          POSTGRES_PASSWORD: BsuKwx5pjWPJ8E8d
          POSTGRES_DB: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Step 1: Check out repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  # Updated Python version

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        working-directory: WarehousePilot_app/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Set up Node.js and install frontend dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Match your Node.js version

      - name: Install frontend dependencies
        working-directory: WarehousePilot_app/frontend
        run: |
          npm install

      # Step 5: Build frontend
      - name: Build frontend
        working-directory: WarehousePilot_app/frontend
        run: |
          npm run build

      # Step 6: Run backend migrations
      - name: Run migrations
        working-directory: WarehousePilot_app/backend
        env:
          DATABASE_URL: postgres://postgres.wctpncuvrrotnnzsrroc:BsuKwx5pjWPJ8E8d@aws-0-us-east-1.pooler.supabase.com:6543/postgres
        run: |
          python manage.py migrate

      # Optional: Run backend tests
      - name: Run backend tests
        working-directory: WarehousePilot_app/backend
        run: |
          python manage.py test

      # Optional: Run frontend tests
      - name: Run frontend tests
        working-directory: WarehousePilot_app/frontend
        run: |
          npm test
